name: Codecov

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
      
    - name: Set up Go 1.x
      uses: actions/setup-go@v4
      with:
        go-version: ^1.20
      
    - name: Generate coverage report
      run: make test
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.4
      with:
        fail_ci_if_error: true
        file: ./coverage.out
