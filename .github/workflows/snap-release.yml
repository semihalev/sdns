name: Snap Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.5.3)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # For manual dispatch, use main branch but checkout the tag for version
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.ref }}

      - name: Set version from tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags
          git checkout ${{ github.event.inputs.tag }} -- sdns.go
      
      - name: Install LXD
        run: |
          sudo snap install lxd --channel=latest/stable
          sudo lxd init --auto
          sudo usermod -a -G lxd $USER
          
      - name: Install snapcraft
        run: |
          sudo snap install snapcraft --classic
          
      - name: Build snaps for all architectures
        run: |
          # Build for each architecture
          sg lxd -c "snapcraft --use-lxd"
          
      - name: Upload and release snaps
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
        run: |
          # Snapcraft should have built for all architectures defined in snapcraft.yaml
          for snap in *.snap; do
            if [ -f "$snap" ]; then
              echo "Uploading $snap"
              snapcraft upload "$snap" --release=stable
            fi
          done